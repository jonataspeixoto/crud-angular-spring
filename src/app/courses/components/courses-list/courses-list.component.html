<mat-table mat-table [dataSource]="courses">

  <!--- Note that these columns can be defined in any order.
  The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell class="justify-content" *matHeaderCellDef> Curso </mat-header-cell>
    <mat-cell *matCellDef="let course"> {{ course.name }} </mat-cell>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell class="justify-content" *matHeaderCellDef> Categoria </mat-header-cell>
    <mat-cell *matCellDef="let course"> {{ course.category }}
      <mat-icon aria-hidden="false" aria-label="Categoria do Curso">{{ course.category | category }}</mat-icon>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">

    <mat-header-cell class="justify-content" *matHeaderCellDef>

      <button (click)="onAdd()" mat-mini-fab color="accent" aria-label="Adicionar um curso">
        <mat-icon>add</mat-icon>
      </button>

    </mat-header-cell>

    <mat-cell class="justify-content" *matCellDef='let course'>
      <button (click)="onEdit(course)" mat-icon-button color="primary" aria-label="Editar curso">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="onDelete()" mat-icon-button color="warn" aria-label="Remover curso">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
