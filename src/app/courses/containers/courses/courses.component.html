<mat-card>
  <mat-card-content>
    <div class="column-flex mat-elevation-z8">
      <mat-toolbar color="primary">
        <span>Cursos dispon√≠veis</span>
      </mat-toolbar>

      <app-courses-list
      *ngIf="courses$ | async as courses; else loading"
      [courses]="courses"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (delete)="onDelete()"
      ></app-courses-list>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
